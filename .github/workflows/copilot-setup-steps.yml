name: Copilot Setup Steps

# This file configures the development environment for GitHub Copilot

steps:
  # Setup Deno
  - uses: denoland/setup-deno@v1
    with:
      deno-version: v2.x

  # Setup Docker Buildx
  - name: Setup Docker Buildx
    uses: docker/setup-buildx-action@v3

  # Add needed domains to the firewall allowlist
  - name: Configure firewall allowlist
    uses: github/copilot/actions/setup-firewall-allowlist@v1
    with:
      domains: |
        deno.land
        lib.deno.dev
        jsr.io